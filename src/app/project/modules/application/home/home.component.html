<div style="text-align: center; margin-top: 20px;">
  <h1>Notifikasi Berkala</h1>
  <button (click)="notificationService.startNotifications()">Mulai Notifikasi</button>
  <button (click)="notificationService.stopNotifications()">Hentikan Notifikasi</button>
</div>

<p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg"
        style="width: 2rem; margin-right: 1rem">
        <path d="..." fill="var(--p-primary-color)" />
        <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33">
        </mask>
      </svg>
      <p-button label="Files" text plain />
      <p-button label="Edit" text plain />
      <p-button label="View" text plain />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Share" severity="contrast" size="small" />
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        [style]="{ width: '32px', height: '32px' }" />
    </div>
  </ng-template>
</p-toolbar>

<div class="card flex justify-content-center">
  <p-toast position="top-right" />
  <p-button (onClick)="show()" label="Show" />
</div>

<p-button>
  mkm
</p-button>


<div class="card flex flex-column align-items-center overflow-hidden">
  <div class="flex flex-column align-items-center gap-2">
    <span class="text-xl font-medium">Scroll Down</span>
    <span
      class="slidedown-icon h-2rem w-2rem bg-primary border-circle inline-flex align-items-center justify-content-center">
      <i class="pi pi-arrow-down"></i>
    </span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="fadein" leaveClass="fadeout"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000">
    <span class="text-3xl font-bold">fade-in</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="fadeinleft" leaveClass="fadeoutleft"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000 animation-ease-in-out">
    <span class="text-3xl font-bold">fade-left</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="fadeinright" leaveClass="fadeoutright"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000 animation-ease-in-out">
    <span class="text-3xl font-bold">fade-right</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="zoomin" leaveClass="fadeout"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000">
    <span class="text-3xl font-bold">zoom</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="flipleft" leaveClass="fadeout"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000 animation-ease-in-out">
    <span class="text-3xl font-bold">flip-left</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="flipup" leaveClass="fadeout"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000 animation-ease-in-out">
    <span class="text-3xl font-bold">flip-y</span>
  </div>
  <div class="h-30rem"></div>
  <div pAnimateOnScroll enterClass="scalein" leaveClass="fadeout"
    class="flex box shadow-4 justify-content-center align-items-center h-10rem w-10rem sm:h-15rem sm:w-15rem border-round animation-duration-1000 animation-ease-in-out">
    <span class="text-3xl font-bold">scalein</span>
  </div>
</div>
