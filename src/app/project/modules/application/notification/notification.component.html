<div class="content">

  <p-tabView styleClass="tabview-custom">

    <p-tabPanel header="Header III">

      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/ionibowcher.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0">
            Ioni Bowcher
          </span>
          <p-badge value="2" />
        </div>
      </ng-template>

      <div class="card flex justify-content-center">
        <p-accordion class="w-full" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">
          <p-accordionTab *ngFor="let tab of tabs">
            <ng-template pTemplate="header">
              <span class="flex align-items-center gap-2 w-full">
                <p-avatar [image]="tab.avatar" shape="circle"></p-avatar>
                <span class="font-bold white-space-nowrap">{{ tab.name }}</span>
                <p-badge [value]="tab.badge" class="ml-auto mr-2"></p-badge>
              </span>
            </ng-template>
            <p class="m-0">
              {{ tab.content }}
            </p>
          </p-accordionTab>
        </p-accordion>
      </div>




    </p-tabPanel>

    <p-tabPanel header="Header II">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0">
            Onyama Limba
          </span>
        </div>
      </ng-template>

      <div class="buten">

        <p-button label="Pdf" [raised]="true" />
        <p-button label="Xlsx" [raised]="true" severity="secondary" />
      </div>

      <div class="card">
        <h5>Notification Log</h5>

        <div *ngFor="let notification of notifications">
          <p-card class="mb-3" styleClass="w-full">
            <div>
              <h6 class="m-0 font-bold">{{ notification.title }}</h6>
            </div>
            <div>
              <p class="m-0">{{ notification.description }}</p>
            </div>
            <div>
              <small class="text-muted">{{ notification.time }}</small>
            </div>
          </p-card>
        </div>

      </div>




    </p-tabPanel>
  </p-tabView>
</div>
